</head>
<body>
    <header>
        <a class="logo-containor" id="logo-containor" href="index.html">
          <img src="logo.png" alt="Pizza Palette"></a>
          <nav>
            <ul class="nav-menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li>

            <a href="menu.html" class="btn btn-primary order-now-button" onclick="ga('send', 'event', 'Button', 'Click', 'Order Now - Nav');">ORDER NOW</a>
          </nav>
      </header> <br><br><br>
      <div class="container">
        <div class="form-container">
            <h1>Pizza Palette</h1>
            <h2>Create Your Account</h2>
            <p>Join us and customize your pizza experience!</p>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile no" required maxlength="10">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">

                <label for="pincode">Pin Code:</label>
                <input type="text" name="pincode" id="pincode" placeholder="Enter your Pin Code" maxlength="6" required>

                <button type="submit" class="btn-2">Create Account</button>
            </form><br>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </div>
